<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarjeta de San Valent√≠n üíñ</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
}

/* Corazones de fondo */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: float 6s infinite ease-in;
    opacity: 0.6;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
}

.heart::before {
    top: -10px;
    left: 0;
}

.heart::after {
    left: -10px;
    top: 0;
}

@keyframes float {
    0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
    50% { opacity: 0.7; }
    100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
}

/* Tarjeta */
.card-container {
    perspective: 1500px;
}

.card {
    width: 350px;
    height: 450px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1s;
    cursor: pointer;
}

.card.open {
    transform: rotateY(180deg);
}

.card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

/* Parte frontal */
.front {
    background: #ff4b6e;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 28px;
    font-weight: bold;
}

/* Parte interna */
.back {
    background: white;
    transform: rotateY(180deg);
    padding: 20px;
    text-align: center;
    overflow-y: auto;
}

.back h2 {
    color: #ff4b6e;
}

.images {
    display: flex;
    justify-content: space-around;
    margin-top: 15px;
}

.images img {
    width: 130px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    transition: transform 0.3s;
}

.images img:hover {
    transform: scale(1.1);
}

.message {
    margin-top: 20px;
    font-size: 16px;
    color: #444;
}
</style>
</head>

<body>

<!-- Corazones animados -->
<script>
for(let i = 0; i < 20; i++){
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    heart.style.width = heart.style.height = (Math.random() * 15 + 10) + "px";
    document.body.appendChild(heart);
}
</script>

<div class="card-container">
    <div class="card" onclick="this.classList.toggle('open')">
        
        <div class="card-face front">
            üíå Haz clic para abrir üíå
        </div>
        
        <div class="card-face back">
            <h2>Feliz San Valent√≠n ‚ù§Ô∏è</h2>

            <div class="images">
                <!-- CAMBIA ESTAS IM√ÅGENES -->
                <img src="https://via.placeholder.com/150" alt="Imagen 1">
                <img src="https://via.placeholder.com/150" alt="Imagen 2">
            </div>

            <div class="message">
                Gracias por estar en mi vida.  
                Eres mi persona favorita, mi alegr√≠a diaria  
                y el mejor regalo que tengo. üíñ  
                <br><br>
                Te amo much√≠simo ‚ù§Ô∏è
            </div>
        </div>

    </div>
</div>

</body>
</html>
